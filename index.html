<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 200px; /* adjust size as needed */
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    button.success {
      background: #2ecc71;
    }
    button.error {
      background: #e74c3c;
    }
    pre {
      margin-top: 20px;
      background: #222;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <img src="sign.jpg" alt="Sign">
  <h1>Press doorbell first!</h1>
  <button id="pressButton">Unlock</button>
  <pre id="output">ready</pre>

  <script>
    const btn = document.getElementById("pressButton");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.textContent = "Unlocking...";
      btn.classList.remove("success", "error");
      output.textContent = "Sending commandâ€¦";

      (async () => {
        const myToken = "c74618b2e6c180d503bb8c6a87a22072a0ddbff2172ec2195ee7ff5419ed7ab2dcabeb032c7ce4c6a4cdf8050f3dae31";
        const deviceId = "E16A83C6691D";
        const proxyUrl = "https://corsproxy.io/?";
        const switchbotUrl = `https://api.switch-bot.com/v1.0/devices/${deviceId}/commands`;

        try {
          const response = await fetch(proxyUrl + encodeURIComponent(switchbotUrl), {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${myToken}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              command: "press",
              parameter: "default",
              commandType: "command"
            })
          });

          const data = await response.json();
          output.textContent = JSON.stringify(data, null, 2);

          if (data.message === "success") {
            btn.textContent = "Unlocked!";
            btn.classList.add("success");
          } else {
            btn.textContent = "Error!";
            btn.classList.add("error");
          }

        } catch (err) {
          output.textContent = `Error:\n${err.message}`;
          btn.textContent = "Error!";
          btn.classList.add("error");
        } finally {
          setTimeout(() => {
            btn.disabled = false;
            btn.textContent = "Unlock";
            btn.classList.remove("success", "error");
          }, 3000);
        }
      })();
    });
  </script>
</body>
</html>
