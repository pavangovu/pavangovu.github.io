<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwitchBot Button via CORS Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    button.success {
      background: #2ecc71;
    }
    button.error {
      background: #e74c3c;
    }
    pre {
      margin-top: 20px;
      background: #222;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Press SwitchBot V2</h1>
  <button id="pressButton">Press</button>
  <pre id="output">waiting…</pre>

  <script>
    const proxyUrl = "https://corsproxy.io/?";
    const switchbotUrl = "https://api.switch-bot.com/v1.0/devices/E16A83C6691D/commands";
    const token = "YOUR_SWITCHBOT_TOKEN"; // ⚠️ exposed to browser

    const btn = document.getElementById("pressButton");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.textContent = "Sending...";
      btn.classList.remove("success", "error");
      output.textContent = "Sending command...";

      try {
        // Use "url=" before the encoded SwitchBot URL
        const response = await fetch(proxyUrl + "url=" + encodeURIComponent(switchbotUrl), {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            command: "press",
            parameter: "default",
            commandType: "command"
          })
        });

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);

        if (data.message === "success") {
          btn.textContent = "Pressed!";
          btn.classList.add("success");
        } else {
          btn.textContent = "Error!";
          btn.classList.add("error");
        }

      } catch (err) {
        output.textContent = `Error:\n${err.message}`;
        btn.textContent = "Error!";
        btn.classList.add("error");
      } finally {
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = "Press";
          btn.classList.remove("success", "error");
        }, 3000);
      }
    });
  </script>
</body>
</html>
