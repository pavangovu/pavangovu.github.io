<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwitchBot Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    button.success {
      background: #2ecc71;
    }
    button.error {
      background: #e74c3c;
    }
    pre {
      margin-top: 20px;
      background: #222;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Press SwitchBot</h1>
  <button id="pressButton">Press</button>
  <pre id="output">waitingâ€¦</pre>

  <script>
    const workerUrl = "https://quiet-recipe-28ef.hpprpqksfd.workers.dev";
    const deviceId = "E16A83C6691D";

    const btn = document.getElementById("pressButton");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.textContent = "Sending...";
      btn.classList.remove("success", "error");
      output.textContent = "Sending command...";

      try {
        const response = await fetch(`${workerUrl}/devices/${deviceId}/commands`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            command: "press",
            parameter: "default",
            commandType: "command"
          })
        });

        let data;
        try {
          data = await response.json();
        } catch (jsonErr) {
          throw new Error(`Invalid JSON response: ${jsonErr.message}`);
        }

        // Show the full SwitchBot API response
        output.textContent = JSON.stringify(data, null, 2);

        if (data.message === "success" && data.body?.deviceList?.some(d => d.deviceId === deviceId)) {
          btn.textContent = "Pressed!";
          btn.classList.add("success");
        } else {
          btn.textContent = "Error!";
          btn.classList.add("error");
        }

      } catch (err) {
        // Show detailed error including worker fetch and SwitchBot API
        output.textContent = `Error:\n${err.message}\n\n` +
                             `Note: If you see "Failed to fetch", check your worker URL, CORS, or network connectivity.`;
        btn.textContent = "Error!";
        btn.classList.add("error");
      } finally {
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = "Press";
          btn.classList.remove("success", "error");
        }, 3000);
      }
    });
  </script>
</body>
</html>
