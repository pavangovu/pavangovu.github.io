<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    button.success {
      background: #2ecc71;
    }
    button.error {
      background: #e74c3c;
    }
    pre {
      margin-top: 20px;
      background: #222;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <img src="sign.jpg" alt="Sign">
  <h1 style="text-align: center; line-height: 1.2;">
    press doorbell,<br>
    then unlock
  </h1>
  
  <button id="pressButton">Unlock</button>
  <pre id="output">v1 ready</pre>

  <script>
    const btn = document.getElementById("pressButton");
    const output = document.getElementById("output");
    const workerUrl = "https://white-salad-42a2.hpprpqksfd.workers.dev"; // <-- Replace with your Worker URL

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.textContent = "Unlocking...";
      btn.classList.remove("success", "error");
      output.textContent = "Sending commandâ€¦";

      try {
        const response = await fetch(workerUrl, { method: "POST" });
        const data = await response.json();

        output.textContent = JSON.stringify(data, null, 2);

        if (data.message === "success") {
          btn.textContent = "Unlocked!";
          btn.classList.add("success");
        } else {
          btn.textContent = "Error!";
          btn.classList.add("error");
        }

      } catch (err) {
        output.textContent = `Error:\n${err.message}`;
        btn.textContent = "Error!";
        btn.classList.add("error");
      } finally {
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = "Unlock";
          btn.classList.remove("success", "error");
        }, 3000);
      }
    });
  </script>
</body>
</html>
