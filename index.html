<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwitchBot Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    button.success {
      background: #2ecc71;
    }
    button.error {
      background: #e74c3c;
    }
    pre {
      margin-top: 20px;
      background: #222;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Press SwitchBot</h1>
  <button id="pressBtn" onclick="pressBot()">Press</button>
  <pre id="output">waitingâ€¦</pre>

  <script>
    const workerUrl = "https://quiet-recipe-28ef.hpprpqksfd.workers.dev"; 
    const botId = "E16A83C6691D"; // your Bot

    async function pressBot() {
      const btn = document.getElementById("pressBtn");
      const output = document.getElementById("output");

      btn.disabled = true;
      btn.textContent = "Sending...";
      btn.classList.remove("success", "error");
      output.textContent = "Sending command...";

      try {
        const response = await fetch(workerUrl + "/devices/" + botId + "/commands", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            command: "press",
            parameter: "default",
            commandType: "command"
          }),
        });

        const data = await response.json();
        if (data.message === "success") {
          btn.textContent = "Pressed!";
          btn.classList.add("success");
        } else {
          btn.textContent = "Error!";
          btn.classList.add("error");
        }

        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        btn.textContent = "Failed!";
        btn.classList.add("error");
        output.textContent = "Error: " + err.message;
      }

      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = "Press";
        btn.classList.remove("success", "error");
      }, 2000);
    }
  </script>
</body>
</html>
